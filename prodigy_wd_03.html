<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; }
        .status { margin: 20px; font-size: 1.5rem; font-weight: bold; color: #1e293b; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(3, 100px); 
            grid-template-rows: repeat(3, 100px); 
            gap: 10px; 
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #fff;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cell:hover { background: #f8fafc; }
        .cell.taken { cursor: not-allowed; }
        .cell.winner { background: #86efac; border-color: #22c55e; }

        button {
            margin-top: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="status" id="status">Player X's Turn</div>
    
    <div class="grid" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button onclick="resetGame()">Restart Game</button>

    <script>
        const boardElement = document.getElementById('board');
        const statusText = document.getElementById('status');
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Cols
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function handleCellClick(e) {
            const clickedCell = e.target;
            const index = clickedCell.getAttribute('data-index');

            if (gameState[index] !== "" || !gameActive) return;

            gameState[index] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add('taken');
            
            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            for (let condition of winningConditions) {
                let [a, b, c] = condition;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    // Highlight winning cells
                    [a, b, c].forEach(idx => boardElement.children[idx].classList.add('winner'));
                    break;
                }
            }

            if (roundWon) {
                statusText.innerText = `Player ${currentPlayer} Wins!`;
                gameActive = false;
                return;
            }

            if (!gameState.includes("")) {
                statusText.innerText = "It's a Draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusText.innerText = `Player ${currentPlayer}'s Turn`;
        }

        function resetGame() {
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusText.innerText = "Player X's Turn";
            document.querySelectorAll('.cell').forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('taken', 'winner');
            });
        }

        boardElement.addEventListener('click', handleCellClick);
    </script>
</body>
</html>
